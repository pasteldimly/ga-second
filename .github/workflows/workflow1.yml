name: second workflow
on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: download the code from repo onto runner
        uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test